<script type="text/javascript">
	var ctxPath  = [[@{/}]];
	$(function(){
		$("#btn_submit").on("click",function(e){
			e.preventDefault();
			  var ordersId=$("#ordersId").val();  		  
			  var receiveMailTime=$(".form #receiveMailTime").val(); 
			  var contractTime=$(".form #contractTime").val(); 
			  var payAdvancePaymentTime=$(".form #payAdvancePaymentTime").val();
			  var remark=$(".form #remark").val();
			  var enclosurename=$(".form #myupload").val();
			  var kOrderVersionId=$(".form #kOrderVersionId").val();
			  var data={
					  ordersId:ordersId,
					  receiveMailTime:receiveMailTime,
					  contractTime:contractTime,
					  payAdvancePaymentTime:payAdvancePaymentTime,
					  kOrderVersionId:kOrderVersionId,
					  remark:remark
				}
			$.ajax({  
				type:"post",
						url: ctxPath+'special/saveApply',
		      		   contentType:'application/json;charset=utf-8',
		      		   async:false,
		      		   data:JSON.stringify(data),
		      		 	success: function(data){
		       		     if(data.status>200){
	 	       		    	toastr.warning(data.msg);  
		 	       		    	setTimeout(function(){
		 	       		    	window.location.reload();
		 	       		     },2000);
	 	       		       }
	 	       		    else{
	 	       		    	toastr.success(data.msg);
	 	       		       	setTimeout(function(){
	 	       		       	window.location.href = ctxPath+"special/index";
	 	       		        },2000);
	 	       		      } 				 
		      		}});
			});
		
		 $(".form #btn_back").on("click",function(e){
			 window.location.href = ctxPath+"special/index";
		 });
	})
	
	
 </script>

<script>
	var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
		showLeftPush = document.getElementById( 'showLeftPush' ),
		body = document.body;
		
	showLeftPush.onclick = function() {
		classie.toggle( this, 'active' );
		classie.toggle( body, 'cbp-spmenu-push-toright' );
		classie.toggle( menuLeft, 'cbp-spmenu-open' );
		disableOther( 'showLeftPush' );
	};
	

	function disableOther( button ) {
		if( button !== 'showLeftPush' ) {
			classie.toggle( showLeftPush, 'disabled' );
		}
	}
	
	initUpload("myupload",  ctxPath+"special/upload");
    function initUpload(ctrlName, uploadUrl) {
        var control = $('#' + ctrlName);
        control.fileinput({
            language: 'zh', //设置语言
            uploadUrl: uploadUrl, //上传的地址
            uploadAsync: true, //默认异步上传
            showCaption: true,//是否显示标题
            showUpload: true, //是否显示上传按钮
            browseClass: "btn btn-primary", //按钮样式
            allowedFileExtensions: ["doc", "docx","txt"], //接收的文件后缀
            maxFileCount: 10,//最大上传文件数限制
            previewFileIcon: '<i class="glyphicon glyphicon-file"></i>',
            showPreview: true, //是否显示预览
            previewFileIconSettings: {
                'doc': '<i ass="fa fa-file-word-o text-primary"></i>',
                'txt': '<i ass="fa fa-file-word-o text-primary"></i>',
                'docx': '<i ass="fa fa-file-word-o text-primary"></i>',
                'xlsx': '<i class="fa fa-file-excel-o text-success"></i>',
                'xls': '<i class="fa fa-file-excel-o text-success"></i>',
                'pptx': '<i class="fa fa-file-powerpoint-o text-danger"></i>',
                'jpg': '<i class="fa fa-file-photo-o text-warning"></i>',
                'pdf': '<i class="fa fa-file-archive-o text-muted"></i>',
                'zip': '<i class="fa fa-file-archive-o text-muted"></i>',
            },
            uploadExtraData: function () {
                var extraValue = "test";
                return {"excelType": extraValue};
            }
        });
    }
    $("#myupload").on("fileuploaded", function (event, data, previewId, index) {
        console.log(data);
        if(data.response.status == 200)
        {
       //     alert(data.files[index].name + "上传成功!");
	    	toastr.success(data.files[index].name + "上传成功!");
        //关闭
            $(".close").click();
        }
        else{
        	toastr.warning(data.files[index].name + "上传失败!" + data.response.message);  
     //      alert(data.files[index].name + "上传失败!" + data.response.message);
        //重置
        $("#myupload").fileinput("clear");
        $("#myupload").fileinput("reset");
        $('#myupload').fileinput('refresh');
        $('#myupload').fileinput('enable');
        }
    });
</script>
