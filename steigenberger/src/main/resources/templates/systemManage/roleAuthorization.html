<script src="../js/classie.js"></script>
<script>
	var ctxPath  = [[@{/}]];
	$(".form").on("submit",function(e){
    	e.preventDefault();
    	var oid = new Array();
    	var val=$(".checkbox-inline :checked");
    	var ops=[];
    	val.each(function(i){
    		oid[i] = $(this).val();
    		var obj = {
    				id: oid[i]
        		};
    			ops.push(obj);
		  });   		
    	//var oids = oid.join(",");
    	var roleId = $("#roleId").val();    
    	var name = $("#name").val();    
    	var isActive = $("#isActive").val();  
    	
    	roleId=parseInt(roleId);
    	var data={id:roleId,operations:ops,name:name,isActive:isActive};
    	console.log(data);
    	console.log(typeof oids);
    	 
    	$.ajax({  type:"post",
	      		   url: ctxPath+'role/updateAuthorization',
	      		   contentType:'application/json;charset=utf-8',
	      		   data:JSON.stringify(data),
	      		   success: function(data){	     	      			
	       		     if(data.status>200){
 	       		    	toastr.warning(data.msg);  
 	       		    setTimeout(function(){
 	       		    	window.location.reload();
 	       		     },2000);
 	       		       }
 	       		    else{
 	       		    	toastr.success(data.msg);
 	       		       setTimeout(function(){
 	       		    	window.location.href = ctxPath+"menu/roleIndex";
 	       		        },2000);
 	       		      } 				 
	      		}});
    	
       	});
	
	 $(".form #btn_back").on("click",function(e){
		 window.location.href = ctxPath+"role/index";
	    });
	      
	 	var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
	 		showLeftPush = document.getElementById( 'showLeftPush' ),
	 		body = document.body;
	 		
	 	showLeftPush.onclick = function() {
	 		classie.toggle( this, 'active' );
	 		classie.toggle( body, 'cbp-spmenu-push-toright' );
	 		classie.toggle( menuLeft, 'cbp-spmenu-open' );
	 		disableOther( 'showLeftPush' );
	 	};
	 	

	 	function disableOther( button ) {
	 		if( button !== 'showLeftPush' ) {
	 			classie.toggle( showLeftPush, 'disabled' );
	 		}
	 	}
	 </script>
