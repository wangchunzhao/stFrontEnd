<body class="cbp-spmenu-push">
	<div class="forms">
		<div class="form-grids row widget-shadow" data-example-id="basic-forms">
			<div class="form-title">
				<h4>用户新增:</h4>
			</div>
			<div class="form-body">
				<form id="form1" onsubmit="return false" action="##" method="post" style="padding: 10px">
					<div class="form-group">
						<label for="exampleInputEmail1">申请人姓名</label>
						 <input type="text" class="form-control" id="username" name="username" required/>
					</div>

					<div class="form-group">
						<p class="help-block">
								请填写中文姓名（例：张三）.
						</p>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">申请人邮箱</label>
						 <input type="text" class="form-control" id="useremil" name="useremil" required/>
					</div>

					<div class="form-group">
						<p class="help-block">
								请填写邮箱（例：zhangsan@carrier.com）.
						</p>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">申请人域账号</label>
						 <input type="text" class="form-control" id="userid" name="userid" required/>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail">申请人电话</label>
						 <input type="text" class="form-control" id="telnum" name="telnum" required/>
					</div>
					<div class="form-group">
						<label >请选择角色</label>
						<select class="form-control" id="roleName" name="roleName">
							<option value="">请选择</option>
						</select>
					</div>
					<div class="form-group">
						<label >请选择区域</label>
						<select class="form-control" id="area" name="area">

						</select>
					</div>
					<button type="submit" class="btn btn-default" onclick="add()">Submit</button>
				</form>
			</div>
		</div>
</div>
<script src="../js/classie.js"></script>
<script>
	var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
		showLeftPush = document.getElementById( 'showLeftPush' ),
		body = document.body;
		
	showLeftPush.onclick = function() {
		classie.toggle( this, 'active' );
		classie.toggle( body, 'cbp-spmenu-push-toright' );
		classie.toggle( menuLeft, 'cbp-spmenu-open' );
		disableOther( 'showLeftPush' );
	};
	

	function disableOther( button ) {
		if( button !== 'showLeftPush' ) {
			classie.toggle( showLeftPush, 'disabled' );
		}
	}
</script>
