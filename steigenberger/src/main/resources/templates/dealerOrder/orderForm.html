<script> 
	var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
		showLeftPush = document.getElementById( 'showLeftPush' ),
		body = document.body;
		
	showLeftPush.onclick = function() {
		classie.toggle( this, 'active' );
		classie.toggle( body, 'cbp-spmenu-push-toright' );
		classie.toggle( menuLeft, 'cbp-spmenu-open' );
		disableOther( 'showLeftPush' );
	};
	

	function disableOther( button ) {
		if( button !== 'showLeftPush' ) {
			classie.toggle( showLeftPush, 'disabled' );
		}
	}
</script>

<script >


function doSomething(){
	 var ret = false;
	 $.ajax({
		 url:ctxPath+'order/createOrder',
		 data:{ menu:'下单'},
		 dataType:'json',
		 method:'POST',
		 async:false,
		 success:function(resp){
			 console.log(resp);
//			 ret = true;
			if(resp.status==200){
				 ret = true;
			}else{
				 // alert("对不起，您没有下单权限");
				 // ret = false;
                ret = true;
			}
		 },
		 error:function(resp,status){
			 console.log(resp);
		 }
	 });
	return ret;
}
function doBeihuoSomething(){
	 var ret = false;
	 $.ajax({
		 url:ctxPath+'order/createBeiOrder',
		 data:{ menu:'下单'},
		 dataType:'json',
		 method:'POST',
		 async:false,
		 success:function(resp){
			 console.log(resp);
			if(resp.status==200){
				 ret = true;
			}else{
				 // alert("对不起，您没有下单权限");
				 // ret = false;
                ret = true;
			}
		 },
		 error:function(resp,status){
			 console.log(resp);
		 }
	 });
	return ret;
}
function toDifferentOrder(type){
	if(type == '5'){
		if(doBeihuoSomething()){
			window.location.href=ctxPath+"menu/stockUpOrder";
		}
	}else{
		if(doSomething()){
			if(type=='1'){
				window.location.href=ctxPath+"menu/standardDiscount";	
			}else if(type=='2'){
				window.location.href=ctxPath+"menu/nonStandardDiscount";
			}else if(type=='3'){
				window.location.href=ctxPath+"menu/directCustomerTenderOff";
			}else if(type=='4'){
				window.location.href=ctxPath+"menu/directCustomerCreateOrder";
			}
		}
	}
	
}


</script>
