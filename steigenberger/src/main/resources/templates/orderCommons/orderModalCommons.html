<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>订单公共modal</title>
</head>
<body>
	<!-- 客户查询modal -->
	<div th:fragment="searchCustomerModal">
		<div class="modal fade" id="customerSearchModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog" style="width:800px">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="">×</span></button>
						<h4 class="modal-title" id="myModalLabel">请选择签约单位</h4>
					</div>
					<div class="modal-body">
						<div class="panel-group">
							<div class="panel-body">
								<div class="row">
									<span class="col-md-2">签约单位</span>
									<div class="col-md-6">
								      <input type="text" class="form-control" id="customerSearchName">
								    </div>
								    <button type="button" class="btn btn-default" onclick="searchCustomer()">
								    	<span class="glyphicon glyphicon-search">查询</span>
								    </button>
								</div>
								<table id="customerTable" data-pagination="true"  data-height="900px" class="table table-hover"></table>
							</div>
						</div>
					</div>
			    </div>
			</div>
		</div>
	</div>
	
	<!--大客户回款类型Modal  -->
	<div th:fragment="paymentTypeModal">
		<div class="modal fade" id="paymentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog" style="width:800px">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="">×</span></button>
						<h4 class="modal-title" id="myModalLabel">新增回款类型</h4>
					</div>
					<div class="modal-body">
						<input type="hidden" id="modalType">
						<input type="hidden" id="index">
						<div class="panel-group">
							<div class="panel-body">
								<div class="row">
									<span class="col-md-2">回款类型</span>
									<div class="col-md-4">
								      <select class="form-control" id="paymentType">
										<option value="全款">全款</option>
										<option value="部分还款">部分还款</option>
									  </select>
								    </div>
								    <span class="col-md-2">回款起始时间</span>
									<div class="col-md-4">
								      <input type="text" class="form-control" id="paymentTime">
								    </div>
								</div>
								<div class="row" style="margin-top: 20px;">
									<span class="col-md-2">预算回款金额</span>
									<div class="col-md-4">
								      <input type="text" class="form-control" id="budgetReturnAmount" disabled>
								    </div>
								    <span class="col-md-2">预算回款金额(原币)</span>
									<div class="col-md-4">
								      <input type="text" class="form-control" id="originalBudgetReturnAmount" disabled>
								    </div>
								</div>
								<div class="row" style="margin-top: 20px;">
									<span class="col-md-2">所占比列</span>
									<div class="col-md-4">
								      <input type="text" class="form-control" id="proportion" oninput="proportionChange()">
								    </div>
								    <span class="col-md-2">备注</span>
									<div class="col-md-4">
								      <input type="text" class="form-control" id="remark">
								    </div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
									<button type="button" class="btn btn-primary" onclick="confirmPayment()">确定</button>
								</div>
							</div>
						</div>
					</div>
			    </div>
			</div>
		</div>
	</div>
	
	<!-- 地址  -->
	<div th:fragment="addressModal">
    	<div class="modal fade" id="addressModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="width:700px">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="">×</span></button>
					<h4 class="modal-title" id="myModalLabel">新增地址</h4>
				</div>
				<div class="modal-body">
					<input type="hidden" id="addressModalType">
					<input type="hidden" id="addressIndex">
					<div class="panel-group">
						<div class="panel-body">
							<div class="row">
								<span class="col-md-2 control-label">地区</span>
								<div class="col-md-10">
									<div class="row">
										<div class="col-md-4" style="padding-left:4px">
											<select class="form-control" th:onchange="getCity(this,[[${order_option.citys}]])" id="selectProvince">
												<option value="">--选择省--</option>
												<option th:each="province : ${order_option.provinces}" th:value="${province.key}" th:text="${province.value}"></option>
											</select>
										</div>
									    <div class="col-md-4">
											<select class="form-control" id="citySelect" th:onchange="getDistrict(this,[[${order_option.districts}]])">
												<option value="">--选择市--</option>
											</select>
										</div>
										<div class="col-md-4">
											<select class="form-control"id="selectDistrict">
												<option value="">--选择区--</option>
											</select>
										</div>
									</div>
							    </div>
							</div>
							<div class="row">
								<span class="col-md-2 control-label">到货地址</span>
								<div class="col-md-10">
									<input type="text" class="form-control" aria-describedby="emailHelp" id="shippingAddress" >
							    </div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
								<button type="button" class="btn btn-primary" onclick="confirmAddress()">确定</button>
							</div>
						</div>
					</div>
		    	</div>
			</div>
			</div>
		</div>
	</div>
	<!-- 合同查看modal -->
	<div th:fragment="viewContract">
		<div class="modal fade" id="contractDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document" style="width: 1440px;">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
						<h4 class="modal-title" id="myModalLabel">合同信息 contract information</h4>
					</div>
					<div id="contractDialogBody" class="modal-body">
						<!-- 合同编辑内容 -->
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭 close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
